  <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <script type="text/javascript" src="https://ff.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=K1amVwRaCrmxiMVRAEpVW2foqZuBvr6D0vrHIrYcAPZARddIXQxB4qpzeI5I4j5RBXhRhNflgHVP3aQ5RZzyNTueVIJ4XQ6Llmy-hsudAhv2X1OR_cKGoLaVQs57e0ED" charset="UTF-8"></script><script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>


  
</head>
<body>


<center>
<div id="mapid" style="width: 1200px; height: 800px;"></div>
</center>
<script>

var R = 250; //RADIUS IN METERS
var url = "https://raw.githubusercontent.com/buzzCraft/MapBox-RadiusPlot/main/cords.csv"; //URL TO CSV
  
function draw(land,lat){
 ;
  drawCircle(land,lat);
  drawDot(land,lat)
  


}
    function drawCircle(land,lat){
       
        L.circle([land,lat], {
        color: 'black',
        opacity: 0.1,
        thickness: 0.1,
        fillColor: '#f03',
        fillOpacity: 0.1,
        radius: R
      }).addTo(mymap);

    }
    function drawDot(land,lat){
       
        L.circle([land,lat], {
        color: 'red',
        opacity: 0,
        fillColor: 'blue',
        fillOpacity: 1,
        radius: 25
      }).addTo(mymap);

    }

  var mymap = L.map('mapid').setView([59.928349,10.77837], 13);
 
  L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
    maxZoom: 18,
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
      '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
      'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
    id: 'mapbox/streets-v11',
    tileSize: 512,
    zoomOffset: -1
  }).addTo(mymap);

// READ cords from CSV


var request = new XMLHttpRequest();  
request.open("GET", url, false);   
request.send(null);  

var csvData = new Array();
var jsonObject = request.responseText.split(/\r?\n|\r/);
for (var i = 0; i < jsonObject.length; i++) {
  csvData.push(jsonObject[i].split(','));
}

//Draw the points
for (i = 0; i < csvData.length; i++) { 
  draw(csvData[i][0],csvData[i][1]);
}



</script>



</body>
</html>
